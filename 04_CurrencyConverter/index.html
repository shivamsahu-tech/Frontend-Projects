<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div>
        <h3 id="tittle">Currnecy Converter</h3>
    <div id="form">
        
        <div id="content">
            <div id="input">
                <label for="amount">Amount :</label> <br>
                <input type="text" id="amount" value="1">
            </div>
    
            <div id="container">
                <div class="country-conatiner country">
                    <div class="detail" >
                        <p>From : </p>
                        <select name="from" class="select" id="from">
                        </select>
                    </div>
                    
                    <img class="from" id="fromimg" src="https://flagsapi.com/US/flat/64.png" alt="">
                 
                </div>
    
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
    
                <div class="country-conatiner country">
                    <div class="detail" >
                        <p>To : </p>
                        <select name="to" class="select" id="to">
                        </select>
                    </div>
                    
                    <img class="to" id="toimg" src="https://flagsapi.com/IN/flat/64.png" alt="">
                 
                </div>
            </div>
    
            <p id="msg">1 USD = 85 INR</p>
    
            <button id="btn">Convert Value</button>
        </div>

    </div>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
